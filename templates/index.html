<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Razer Skibidi</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            The Razer Skibidi
        </header>
        <main>
            <h2>Welcome to the Razer Skibidi website!</h2>
            <h2>Hit start recording if you want to start analyzing your brainrot!</h2>
        </main>
        <button id="recordButton">Start Recording</button>
        <button id="recordStop">Stop Recording</button>
        <button id="muteButton">Mute</button>
        <button id="downloadAudio">Download Audio</button>
        <button id="startVisualizer">Start Visualizer</button>
        <button id ="stopVisualizer">Stop Visualizer</button>
        <canvas id="canvas"></canvas>
        <label id="resultLabel">Waiting...</label>
        <p id="errorMessage" style="color: red;"></p>
    </div>
    <a href="https://hackclub.com/"><img style="position: absolute; top: 0; left: 10px; border: 0; width: 256px; z-index: 999;" src="https://assets.hackclub.com/flag-orpheus-top.svg" alt="Hack Club"/></a>
    <script src="static/js/scripts.js"></script>
